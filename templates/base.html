<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuillBoard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Enhanced animations and transitions */
        .sidebar-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .block-editor {
            min-height: 200px;
        }
        
        .notion-block {
            position: relative;
            padding: 3px 0;
            transition: all 0.2s ease;
        }
        
        .notion-block:hover {
            background-color: rgba(55, 65, 81, 0.02);
            border-radius: 0.375rem;
        }
        
        .notion-block:hover .block-handle {
            opacity: 1;
        }
        
        .notion-block.active-block {
            background-color: rgba(99, 102, 241, 0.05);
            border-radius: 0.375rem;
        }
        
        .block-handle {
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
        }
        
        .block-handle:hover {
            background-color: rgba(55, 65, 81, 0.1);
            border-radius: 0.25rem;
        }
        
        .block-handle:active {
            cursor: grabbing;
        }
        
        /* Sortable styles */
        .sortable-ghost {
            opacity: 0.4;
            background-color: rgba(99, 102, 241, 0.1) !important;
        }
        
        .sortable-chosen {
            opacity: 1;
            transform: rotate(5deg);
        }
        
        .sortable-drag {
            transform: rotate(5deg);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Slash command menu */
        .slash-command-menu {
            backdrop-filter: blur(8px);
            border: 1px solid rgba(229, 231, 235, 0.8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Enhanced contenteditable placeholders */
        [contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #9CA3AF;
            font-style: italic;
            pointer-events: none;
        }
        
        [contenteditable="true"]:focus:before {
            content: '';
        }
        
        /* Collaboration cursors */
        .collaboration-cursor {
            transition: all 0.1s ease;
        }
        
        /* Search enhancements */
        #search-results {
            backdrop-filter: blur(8px);
            border: 1px solid rgba(229, 231, 235, 0.8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .search-result-item:hover {
            background-color: rgba(55, 65, 81, 0.05);
        }
        
        /* Animations */
        @keyframes modal-enter {
            from {
                opacity: 0;
                transform: scale(0.95) translate(-50%, -48%);
            }
            to {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
        }
        
        @keyframes modal-exit {
            from {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
            to {
                opacity: 0;
                transform: scale(0.95) translate(-50%, -48%);
            }
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-modal-enter {
            animation: modal-enter 0.15s ease-out;
        }
        
        .animate-modal-exit {
            animation: modal-exit 0.15s ease-in;
        }
        
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out;
        }
        
        /* Enhanced typography */
        body {
            font-feature-settings: "liga", "kern";
            text-rendering: optimizeLegibility;
        }
        
        /* Better focus states */
        input:focus, textarea:focus, [contenteditable="true"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* Improved button styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        /* Loading states */
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(2px);
            z-index: 10;
        }
        
        /* Notification animations */
        .notification {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Enhanced sidebar */
        .sidebar-item {
            transition: all 0.2s ease;
        }
        
        .sidebar-item:hover {
            background-color: rgba(55, 65, 81, 0.05);
            transform: translateX(2px);
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .sidebar-transition {
                transform: translateX(-100%);
            }
            
            .sidebar-transition.open {
                transform: translateX(0);
            }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'core:home' %}" class="text-2xl font-bold text-indigo-600">
                        <i class="fas fa-feather-alt mr-2"></i>QuillBoard
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'workspaces:list' %}" class="text-gray-700 hover:text-indigo-600">
                            <i class="fas fa-layer-group mr-1"></i>Workspaces
                        </a>
                        <div class="relative group">
                            <button class="flex items-center text-gray-700 hover:text-indigo-600">
                                <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}https://ui-avatars.com/api/?name={{ user.username }}&background=6366f1&color=fff{% endif %}" 
                                     alt="{{ user.username }}" class="w-8 h-8 rounded-full mr-2">
                                {{ user.username }}
                                <i class="fas fa-chevron-down ml-1"></i>
                            </button>
                            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                                <a href="{% url 'core:profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i>Profile
                                </a>
                                <a href="{% url 'core:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'core:login' %}" class="text-gray-700 hover:text-indigo-600">Login</a>
                        <a href="{% url 'core:register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                            Sign Up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} bg-{% if message.tags == 'error' %}red{% elif message.tags == 'warning' %}yellow{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-100 border border-{% if message.tags == 'error' %}red{% elif message.tags == 'warning' %}yellow{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-400 text-{% if message.tags == 'error' %}red{% elif message.tags == 'warning' %}yellow{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="{% block main_class %}max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- QuillBoard JavaScript Modules -->
    <script src="{% static 'js/ui-components.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/shortcuts.js' %}"></script>
    <script src="{% static 'js/collaboration.js' %}"></script>
    <script src="{% static 'js/block-editor.js' %}"></script>
    </script>
    
    <!-- WebSocket Support -->
    <script>
        // Global WebSocket functionality
        class QuillBoardWS {
            constructor(url) {
                this.url = url;
                this.socket = null;
                this.connect();
            }
            
            connect() {
                this.socket = new WebSocket(this.url);
                
                this.socket.onopen = (event) => {
                    console.log('WebSocket connected');
                };
                
                this.socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.socket.onclose = (event) => {
                    console.log('WebSocket disconnected');
                    // Reconnect after 3 seconds
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }
            
            send(data) {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify(data));
                }
            }
            
            handleMessage(data) {
                // Override in specific pages
                console.log('Received:', data);
            }
        }
        
        // Utility functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
