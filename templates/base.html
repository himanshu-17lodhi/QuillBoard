<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuillBoard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-xl font-bold text-gray-900">QuillBoard</a>
                    {% if user.is_authenticated %}
                        <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    {% endif %}
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <div id="presence-indicators" class="flex space-x-2"></div>
                        <div class="relative" id="user-menu">
                            <button class="flex items-center space-x-2">
                                <img src="{{ user.avatar.url|default:'/static/img/default-avatar.png' }}" 
                                     alt="" class="w-8 h-8 rounded-full">
                                <span class="text-gray-700">{{ user.email }}</span>
                            </button>
                        </div>
                    {% else %}
                        <a href="/login" class="text-gray-600 hover:text-gray-900">Login</a>
                        <a href="/register" class="bg-primary-600 text-white px-4 py-2 rounded-md">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/main.js" type="module"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
