<nav class="bg-white shadow-sm" x-data="{ mobileMenu: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'home' %}" class="text-xl font-bold text-indigo-600">
                        QuillBoard
                    </a>
                </div>
            </div>
            
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                {% if user.is_authenticated %}
                    <div class="ml-3 relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex text-sm rounded-full focus:outline-none">
                            {% if user.avatar %}
                                <img class="h-8 w-8 rounded-full" src="{{ user.avatar.url }}" alt="{{ user.get_full_name }}">
                            {% else %}
                                <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white">
                                    {{ user.get_initials }}
                                </div>
                            {% endif %}
                        </button>
                        
                        <div x-show="open" @click.away="open = false" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
                            <div class="py-1 rounded-md bg-white shadow-xs">
                                <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                                <a href="{% url 'settings' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        Sign out
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Sign in</a>
                    <a href="{% url 'register' %}" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Sign up
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
