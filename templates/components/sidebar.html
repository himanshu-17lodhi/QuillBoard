<aside class="w-64 bg-white border-r" x-data="{ open: true }">
    <div class="h-full px-3 py-4 overflow-y-auto">
        <div class="space-y-2">
            {% if user.workspaces %}
                {% for workspace in user.workspaces.all %}
                    <a href="{% url 'workspace_detail' workspace.slug %}" 
                       class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 {% if workspace == current_workspace %}bg-gray-100{% endif %}">
                        {% if workspace.icon %}
                            <span class="text-xl mr-2">{{ workspace.icon }}</span>
                        {% endif %}
                        <span class="ml-3">{{ workspace.name }}</span>
                    </a>
                {% endfor %}
            {% endif %}
            
            <a href="{% url 'workspace_create' %}" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span class="ml-3">New Workspace</span>
            </a>
        </div>
    </div>
</aside>
